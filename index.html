<!doctype html>
<html ng-app="btc">
<head>
	<meta charset="UTF-8"/>
	<title>Hello, World!</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-controller="SensorController">
	<div class="title">
		<h1>HXPERIENCE A/C MONITORING</h1>
	</div>
	
	<div class="sensor" ng-controller="SensorController as sensorCtrl">
		<div class="infodiv">
			<!-- n'utiliser que les labels dans la liste pas les objets entiers -->
			<select ng-model="sensorCtrl.cur" ng-options="s as s.place for s in sensorCtrl.sensors">
				<option value="">Sélectionner un capteur</option>
			</select>
			<div ng-show="sensorCtrl.cur" class="info">		
				<p class="temperature">
					{{sensorCtrl.cur.temperature}} °C
					<br/><span class="mini">min: {{sensorCtrl.cur.lowLimit}} | max: {{sensorCtrl.cur.highLimit}}</span></p>
				<span class="signal">
					{{sensorCtrl.cur.signal}} dB</span>
				<br/>				
			</div>
		</div>
		<div class="graph"></div>
	</div>
	
	<!-- Angular / Order is important -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="angular/app.js"></script>
</body>
</html>
