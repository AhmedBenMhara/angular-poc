<!doctype html>
<html ng-app="a/c">
<head>
	<meta charset="UTF-8"/>
	<title>Hello, World!</title>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body ng-controller="SensorController">
	<div class="title">
		<h1>HXPERIENCE A/C MONITORING</h1>
	</div>
	
	<div class="sensor" ng-controller="SensorController as sensorCtrl">
		<div class="infodiv">
			<!-- n'utiliser que les labels dans la liste pas les objets entiers -->
			<select ng-model="sensorCtrl.cur" ng-options="s as s.place for s in sensorCtrl.sensors" hxp-option-class="{ 'alert' : alert, 'good' : !alert }">
				<option value="">Sélectionner un capteur</option>
			</select>
			<div ng-show="sensorCtrl.cur" class="info" ng-class="{alert: sensorCtrl.cur.alert}">		
				<p class="temperature">
					{{sensorCtrl.cur.temperature}} °C
					<br/><span class="mini">min: {{sensorCtrl.cur.lowLimit}} | max: {{sensorCtrl.cur.highLimit}}</span></p>
				<p class="signal">
					{{sensorCtrl.cur.signal}} dB</p>
				<br/>
				<p class="date">
					{{sensorCtrl.cur.lastData | date:"'reçu le 'dd/MM/yyyy' à 'HH:mm"}}</p>
			</div>
		</div>
		<div class="graph"></div>
	</div>
	
	<!-- Angular, jQuery / Order is important -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="js/hxp-directives.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
